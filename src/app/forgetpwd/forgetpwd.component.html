
<div class="container  bg-light shadow-lg">
    <div class="row border-bottom shadow-sm m-1">
        <div class="navbar navbar-expand-lg text-primary col-4 py-2 px-5 ">
        <h1>     User+App </h1>       </div>
        <div class="navbar navbar-expand-lg col-8 justify-content-end py-2  ">
            <!-- <a [routerLink]="'home'" class=" navbar-brand font-weight-bold btn text-dark ">Home</a> -->
            <a [routerLink]="'/signin'" class=" navbar-brand font-weight-bold btn  text-dark">Sign In</a>
        </div>

        
        
        
        

    </div>

</div>  

<div class="container bg-light px-2 shadow-lg   col-sm-12">
    
    <form action=""  class="p-2 mx-3 shadow-lg p-5 col-lg-7 col-sm-12 bg-light rounded " [formGroup]="forgetPwd">
        <h2>Forgot Password</h2>
        <div class="form-group col-lg-6 col-sm-12">
            <label for="" class="col-form-label-lg col-sm-12">Email</label>
            <input type="text" class="form-control col-sm-12" name="emailId" formControlName="emailId" > 
            <small *ngIf="validator" style="color:red"> Please Register First </small>
            
        </div>
        <button class="btn btn-success my-3" (click)="[fgtPWDServC(),uniqueEmailSer()]">Submit</button>
        <div class="spinner" class="spinner-border mx-5" role="status" *ngIf="loader">  </div>

    </form>
</div>
